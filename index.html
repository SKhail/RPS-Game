<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="./assets/style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap cdn -->
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>TicTacToe-Game</title>
  </head>
  <body>
    <div
      class="tttGame d-flex flex-column bd-highlight mb-3 align-items-center"
    >
      <h1>Rock --- Paper --- Scissors</h1>

      <!-- The options provided -->
      <div class="choices mb-3">
        <button onclick="playgame('rock')">🪨</button>
        <button onclick="playgame('paper')">🧻</button>
        <button onclick="playgame('scissors')">✂️</button>
      </div>

      <!-- Human score -->
      <div id="displayPlayer">Player Score:</div>
      <!-- Bot Score -->
      <div id="displayBot">Player Score:</div>
      <!-- Display the winner -->
      <div id="displayResults">The winner is:</div>
    </div>
    <!-- <script src="./assets/app.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
